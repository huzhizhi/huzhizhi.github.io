<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.one-p{color: pink;}
			.one-p span{color: inherit;}
		</style>
	</head>
	<body>
		<p class="one-p">请输出一个 5 到 10 之间的数字: <a>你好啊</a></p>
		<input id="demo" type="text">
		<button type="button" onclick="myFunction()">测试输入</button>
		<p id="mess"></p>

	</body>
</html>
<script type="text/javascript">
	function myFunction() {
		try {
			var x = document.getElementById("demo").value;
			//取元素的值

			if (x == "") throw "值为空";
			//根据获取的值， 抛出错误
			if (isNaN(x)) throw "不是数字";
			if (x > 10) throw "太大";
			if (x < 5) throw "太小";
			
		} catch (err) {
			var y = document.getElementById("mess");
			//抓住上面throw抛出的错误， 给p标签显示
			y.innerHTML = "错误：" + err + "。";
		}
	}
	
	let my_arr = ["1",1,2,3,"2",3,'3',1,4];
	let new_arr = [... new Set(my_arr)]
	console.log(new_arr)
	const items = new Set([1, 2, 3, 2])
	const array = Array.from(items)
	console.log(array)	// [1, 2, 3]
	// 或
	const arr = [...items]
	console.log(arr)	// [1, 2, 3]
</script>
</body>
</html>
